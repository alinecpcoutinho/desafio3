<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Beat</title>
  </head>
  <body>
    <header>
      <section>
        <img class="mão" src="./imagens/mão.jpg" alt="mãozinha" />
      </section>
      <nav class="nav">
        <a class="nav" href="">Portfólio</a>
        <a class="nav" href="">Sobre</a>
        <a class="nav" href="">Contato</a>
      </nav>
      <section class="life">
        <h3>No ritmo da batida</h3>
        <img
          id="life"
          src="./imagens/beatheart.jpg"
          alt="eletrocardiograma + life"
        />
      </section>
      <section class="arte">
        <a class="arte" href="">Arte & Design</a>
        <a class="arte" href="">Estilo & Música</a>
        <a class="arte" href="">Ebook & Vídeo</a>
      </section>
      <section>
        <audio id="play" controls autoplay src="./media/pitty.mp3"></audio>
      </section>
    </header>
    <main>
      <section>
        <h3>AQUARELA</h3>
        <p>
          Uma brincadeira com fotos , cores , efeitos e música. Curta,
          compartilhe e deixe seu comentário, ficarei feliz pelo feedback.
        </p>
      </section>
      <section>
        <div class="vitens1">
          <img
            class="vitens1"
            src="./imagens/moça.png"
            alt="moça plantando bananeira em uma poça d'água"
          />
          <img
            class="vitens1"
            src="./imagens/vitrola.png"
            alt="meia imagem de uma vitrolinha e background azul"
          />
        </div>
        <div class="vitens2">
          <img
            class="vitens2"
            src="./imagens/fita.png"
            alt="fita antiga de áudio"
          />
          <img
            class="vitens2"
            src="./imagens/phone.png"
            alt="moça com cabela preto e branco no rosto e com fone de ouvido"
          />
        </div>
      </section>
      <section class="namain">
        <div class="namain">
          <a
            class="namain"
            href="https://www.youtube.com/watch?v=S4GnV4TjijU"
            target="_blank"
            >Veja mais</a
          >
        </div>
      </section>
    </main>
    <footer>
      <section>
        <img class="logos" src="./imagens/insta.png" alt="logo instagram" />
        <img class="logos" src="./imagens/face.png" alt="logo facebook" />
        <img class="logos" src="./imagens/inkedin.png" alt="logo linkedin" />
        <img class="logos" src="./imagens/pinterest.png" alt="logo pinterest" />
        <a class="footer" href="">Portfólio</a>
        <a class="footer" href="">Sobre</a>
        <a class="footer" href="">Contato</a>
      </section>
    </footer>
  </body>
</html>
